<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>

    <title>Mario Jump</title>
</head>
<body>
    <div class="game">
        <div class="score-board">
            <img src="images/pontos.png" alt="pontos"><span id="pontos">0</span>
        </div>

        <div class="titulo">
            <img class="start" src="images/start.png" alt="logo super mario Jump">
            <img class="aperte" src="images/aperte.png" alt="aperte">
        </div>
        <img src="images/sun.png" alt="sol" class="sol">

        <img src="images/pipe-novo.png" alt="pipe" class="pipe">

        <img src="images/mario.gif" alt="mario" class="mario">

        <img src="images/clouds.png" alt="clouds" class="clouds">
        
        <img class="ground" src="images/ground.png" alt="ground">
    </div>
</body>

</html>
